<h1 class="title-view-employees text-center mb-4 p-4">View All Employee</h1>

<div class="container">

    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
            <tr>
                <th>Count</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Role</th>
                <th>Options</th>
            </tr>
        </thead>

        <tbody class="text-center">
            <tr *ngFor="let employee of employeeList index as i">
                <td>{{i+1}}</td>
                <td>{{"EMP#" + employee.id}}</td>
                <td>{{employee.firstName+" "+employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.departmentId}}</td>
                <td>{{employee.roleId}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteEmployee(employee)">
                        <i class="bi bi-trash3-fill"></i>
                    </button>

                    <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" (click)="updateEmployee(employee)">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="recipient-name" disabled
                            [(ngModel)]="selectedEmployee.id">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">First Name:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.firstName">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Last Name:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.lastName">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="recipient-name"
                            [(ngModel)]="selectedEmployee.email">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Department:</label>
                        <input type="text" class="form-control" id="recipient-name"
                            [(ngModel)]="selectedEmployee.departmentId">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Role:</label>
                        <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.roleId">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="saveUpdatedEmployee()">Update</button>
                </div>
            </div>
        </div>
    </div>

</div>
